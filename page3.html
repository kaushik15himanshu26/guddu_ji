<!DOCTYPE html>
<html>
<head>
<title>Our Story ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at center,#1a2a6c,#0f0c29,#000000);
    font-family:'Cinzel', serif;
    color:white;
    text-align:center;
}

.container{
    animation:fadeIn 2s ease-in-out;
}

h2{
    letter-spacing:2px;
    line-height:1.7;
}

a{
    display:inline-block;
    margin-top:40px;
    padding:12px 30px;
    border:1px solid white;
    border-radius:30px;
    text-decoration:none;
    color:white;
    transition:0.4s;
}

a:hover{
    background:white;
    color:black;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<div class="container">
    <h2>

    every moment with you feels magical ✨<br><br>
