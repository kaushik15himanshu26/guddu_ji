<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special ❤️</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: Arial, sans-serif;
    color: white;
    background: url("https://images.unsplash.com/photo-1509042239860-f550ce710b93") no-repeat center center/cover;
    transition: 1s;
}

.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
}

.content {
    position: relative;
    z-index: 2;
    max-width: 80%;
}

h1 {
    font-size: 28px;
    line-height: 1.6;
    letter-spacing: 1px;
    opacity: 0;
    animation: fadeIn 3s ease-in forwards;
}

button {
    margin-top: 30px;
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #ff4b7d;
    color: white;
    box-shadow: 0 0 15px #ff4b7d;
    transition: 0.3s;
}

button:hover {
    background: white;
    color: #ff4b7d;
    box-shadow: 0 0 25px white;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="content">
    <h1>
        Every love story is beautiful… <br>
        But ours is my favorite. <br><br>
        Tonight, this is just for you ❤️
    </h1>

    <button onclick="enterSite()">ENTER</button>
</div>

<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
function enterSite() {
    document.body.style.opacity = "0";

    setTimeout(() => {
        document.body.innerHTML = `
            <div style="height:100vh; display:flex; justify-content:center; align-items:center; flex-direction:column; background:black; color:white; text-align:center;">
                <h1 style="font-size:28px;">Rewinding to the day we met… ⏳</h1>
                <p style="margin-top:20px; font-size:18px;">And everything changed forever ❤️</p>
            </div>
        `;
        document.body.style.opacity = "1";
    }, 1000);
}
</script>

</body>
</html>
