<!DOCTYPE html>
<html>
<head>
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:'Poppins', sans-serif;
    color:white;
    overflow:hidden;
}

/* Glass Card */
.container{
    text-align:center;
    padding:50px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    border-radius:20px;
    box-shadow:0 0 40px rgba(0,0,0,0.5);
    animation:fadeIn 2s ease-in-out;
}

h1{
    font-weight:300;
    letter-spacing:2px;
}

button{
    margin-top:30px;
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff4b6e;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px #ff4b6e;
}

#message{
    margin-top:25px;
    font-size:20px;
    line-height:1.6;
    opacity:0;
    transition:1.5s;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
    <h1>Hey... I Made Something For You ‚ù§Ô∏è</h1>
    <button onclick="showMessage()">Tap For Surprise ‚ú®</button>
    <div id="message">
        I don't know how to say everything in words...  
        But tonight, I just want you to know ‚Äî  
        You mean more to me than you can imagine.  
        Thank you for being in my life. üåôüíñ
    </div>
</div>

<!-- Background Music -->
<audio id="bgmusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function showMessage(){
    document.getElementById("message").style.opacity = "1";
    document.getElementById("bgmusic").play();
}
</script>

</body>
</html>
