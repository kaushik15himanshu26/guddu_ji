<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at center,#3a1c71,#1f0036,#000000);
    overflow:hidden;
    font-family:'Cinzel', serif;
    color:white;
    text-align:center;
}

/* Floating Petals */
.petal{
    position:absolute;
    width:12px;
    height:12px;
    background:#ff4d6d;
    border-radius:50%;
    opacity:0.7;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-10vh) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(360deg);}
}

.container{
    z-index:2;
    animation:fadeIn 2s ease-in-out;
}

h1{
    font-size:38px;
    letter-spacing:2px;
    line-height:1.5;
}

a{
    display:inline-block;
    margin-top:40px;
    padding:12px 30px;
    border:1px solid white;
    border-radius:30px;
    text-decoration:none;
    color:white;
    transition:0.4s;
}

a:hover{
    background:white;
    color:black;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
    <h1>
    Wishing you a very happy birthday<br>
    my dear chhhota sa ittu sa gudiya bacha ‚ú®

</div>

<script>
for(let i=0;i<50;i++){
    let petal=document.createElement("div");
    petal.classList.add("petal");
    petal.style.left=Math.random()*window.innerWidth+"px";
    petal.style.animationDuration=(Math.random()*4+3)+"s";
    document.body.appendChild(petal);
}
</script>

</body>
